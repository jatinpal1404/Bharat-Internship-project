<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
    <h1>Temperature Converter</h1>
    </header>
    <section class="temp_con">
    <table>
        <tr>
            <td><label for="temperature">Enter temperature:</label></td>
            <td><input type="text" id="temperature" placeholder="Enter temperature"></td>
        </tr>
        <tr>
            <td><label for="from">From:</label></td>
            <td>
                <select id="from">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
              </select>
            </td>
        </tr>
        <tr>
            <td><label for="to">To:</label></td>
            <td>
                <select id="to">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="result">Result:</label></td>
            <td><input type="text" id="result" readonly></td>
        </tr>
    </table>
    <button onclick="convert()">Convert</button>
    </section>
  <script src="script.js"></script>
</body>
</html>
